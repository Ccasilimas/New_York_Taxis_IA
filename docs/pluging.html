<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Taxi Demand Prediction System - Analyze traffic zones intelligently">
    <title>Taxi Demand Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .gradient-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }
        .loading {
            display: none;
        }
        .form-submitting .loading {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="container max-w-xl w-full">
            <div class="glass-card overflow-hidden">
                <div class="gradient-header p-6 flex items-center space-x-4">
                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg">
                        <span class="text-4xl" role="img" aria-label="taxi">ðŸš•</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Taxi Demand Prediction</h1>
                        <p class="text-sm text-blue-100">Intelligent Traffic Zone Analysis</p>
                    </div>
                </div>

                <div class="p-8">
                    <form method="post" action="" class="space-y-6" id="predictionForm">
                        <div class="grid md:grid-cols-3 gap-4">
                            <div>
                                <label for="zone_name" class="block text-sm font-medium text-gray-700 mb-2">Zone ID</label>
                                <input type="number" id="zone_name" name="zone_name" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Enter ID" required min="1">
                            </div>
                            <div>
                                <label for="pickup_weekday" class="block text-sm font-medium text-gray-700 mb-2">Day of Week</label>
                                <select id="pickup_weekday" name="pickup_weekday" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" required>
                                    <option value="">Select a day</option>
                                    <option value="0">Monday</option>
                                    <option value="1">Tuesday</option>
                                    <option value="2">Wednesday</option>
                                    <option value="3">Thursday</option>
                                    <option value="4">Friday</option>
                                    <option value="5">Saturday</option>
                                    <option value="6">Sunday</option>
                                </select>
                            </div>
                            <div>
                                <label for="pickup_hour" class="block text-sm font-medium text-gray-700 mb-2">Pickup Hour</label>
                                <input type="number" id="pickup_hour" name="pickup_hour" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" min="0" max="23" placeholder="0-23" required>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center space-x-2">
                            <i class="fas fa-chart-line"></i>
                            <span>Predict Highest Demand Zone</span>
                            <div class="loading ml-2">
                                <i class="fas fa-circle-notch fa-spin"></i>
                            </div>
                        </button>
                    </form>

                    <div id="results"></div>

                                   </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            this.classList.add('form-submitting');
        });
    </script>
</body>
</html>
