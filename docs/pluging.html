<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Demand Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f5ff 0%, #e0eafc 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 90%;
            max-width: 500px;
        }
        
        .gradient-header {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            border-radius: 16px 16px 0 0;
        }
        
        .input-field {
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
            border-color: #4f46e5;
        }
        
        .back-button {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="p-4">
    <div class="min-h-screen flex flex-col items-center justify-center space-y-4">
        <div class="glass-card">
            <div class="gradient-header p-4">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center">
                        <span class="text-3xl" role="img" aria-label="taxi">ðŸš•</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">Taxi Demand Prediction</h1>
                        <p class="text-sm text-blue-100">Traffic Zone Analysis</p>
                    </div>
                </div>
            </div>

            <div class="p-4">
                <form method="post" action="" class="space-y-4" id="predictionForm">
                    <div class="space-y-4">
                        <div>
                            <label for="zone_name" class="block text-sm font-medium text-gray-700">Zone ID</label>
                            <input type="number" id="zone_name" name="zone_name" class="input-field w-full px-3 py-2 border border-gray-200 rounded-lg" placeholder="Enter Zone ID" required min="1">
                        </div>
                        
                        <div>
                            <label for="pickup_weekday" class="block text-sm font-medium text-gray-700">Day of Week</label>
                            <select id="pickup_weekday" name="pickup_weekday" class="input-field w-full px-3 py-2 border border-gray-200 rounded-lg" required>
                                <option value="">Select a day</option>
                                <option value="0">Monday</option>
                                <option value="1">Tuesday</option>
                                <option value="2">Wednesday</option>
                                <option value="3">Thursday</option>
                                <option value="4">Friday</option>
                                <option value="5">Saturday</option>
                                <option value="6">Sunday</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="pickup_hour" class="block text-sm font-medium text-gray-700">Pickup Hour</label>
                            <input type="number" id="pickup_hour" name="pickup_hour" class="input-field w-full px-3 py-2 border border-gray-200 rounded-lg" min="0" max="23" placeholder="0-23" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="glass-card p-3">
            <a href="machineEN.html" class="back-button text-white px-4 py-2 rounded-lg font-medium flex items-center space-x-2">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Dashboard</span>
            </a>
        </div>
    </div>
</body>
</html>
