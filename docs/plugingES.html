<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Predicci칩n de Demanda de Taxis - An치lisis inteligente de zonas de tr치fico">
    <title>Predicci칩n de Demanda de Taxis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f5ff 0%, #e0eafc 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.1),
                0 1px 3px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.12),
                0 3px 6px rgba(0, 0, 0, 0.07);
        }
        
        .gradient-header {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            border-radius: 24px 24px 0 0;
        }
        
        .input-field {
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            border-color: #4f46e5;
        }
        
        .loading {
            display: none;
        }
        
        .form-submitting .loading {
            display: inline-block;
        }
        
        .prediction-button {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            transition: all 0.3s ease;
        }
        
        .prediction-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
        }

        .back-button {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="min-h-screen flex flex-col items-center justify-center max-w-4xl mx-auto space-y-6">
        <!-- Tarjeta Principal -->
        <div class="glass-card w-full">
            <div class="gradient-header p-8">
                <div class="flex items-center space-x-6">
                    <div class="w-20 h-20 bg-white rounded-2xl flex items-center justify-center shadow-lg transform rotate-12 hover:rotate-0 transition-transform duration-300">
                        <span class="text-5xl" role="img" aria-label="taxi">游뚯</span>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-white mb-2">Predicci칩n de Demanda de Taxis</h1>
                        <p class="text-lg text-blue-100 opacity-90">An치lisis Inteligente de Zonas de Tr치fico</p>
                    </div>
                </div>
            </div>

            <div class="p-8">
                <form method="post" action="" class="space-y-8" id="predictionForm">
                    <div class="grid md:grid-cols-3 gap-6">
                        <div class="space-y-2">
                            <label for="zone_name" class="block text-sm font-semibold text-gray-700">ID de Zona</label>
                            <input 
                                type="number" 
                                id="zone_name" 
                                name="zone_name" 
                                class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none text-gray-700" 
                                placeholder="Ingrese ID de zona" 
                                required 
                                min="1"
                            >
                        </div>
                        
                        <div class="space-y-2">
                            <label for="pickup_weekday" class="block text-sm font-semibold text-gray-700">D칤a de la Semana</label>
                            <select 
                                id="pickup_weekday" 
                                name="pickup_weekday" 
                                class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none text-gray-700 appearance-none" 
                                required
                            >
                                <option value="">Seleccione un d칤a</option>
                                <option value="0">Lunes</option>
                                <option value="1">Martes</option>
                                <option value="2">Mi칠rcoles</option>
                                <option value="3">Jueves</option>
                                <option value="4">Viernes</option>
                                <option value="5">S치bado</option>
                                <option value="6">Domingo</option>
                            </select>
                        </div>
                        
                        <div class="space-y-2">
                            <label for="pickup_hour" class="block text-sm font-semibold text-gray-700">Hora de Recogida</label>
                            <input 
                                type="number" 
                                id="pickup_hour" 
                                name="pickup_hour" 
                                class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none text-gray-700" 
                                min="0" 
                                max="23" 
                                placeholder="0-23" 
                                required
                            >
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="prediction-button w-full text-white py-4 px-6 rounded-xl text-lg font-semibold flex items-center justify-center space-x-3"
                    >
                        <i class="fas fa-chart-line"></i>
                        <span>Predecir Zona de Mayor Demanda</span>
                        <div class="loading">
                            <i class="fas fa-circle-notch fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div id="results" class="mt-8"></div>
            </div>
        </div>

        <!-- Bot칩n de Regreso -->
        <div class="glass-card w-full p-6 flex justify-start">
            <a 
                href="machine.html" 
                class="back-button text-white px-6 py-3 rounded-xl font-semibold flex items-center space-x-2"
            >
                <i class="fas fa-arrow-left"></i>
                <span>Volver al Panel</span>
            </a>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            this.classList.add('form-submitting');
        });
    </script>
</body>
</html>
